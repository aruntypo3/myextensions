<f:layout name="Default" />
<f:section name="main">
	<f:if condition="{bibusGallery.imageArraysize}">
		<link rel="stylesheet" href="typo3conf/ext/bibus_imagegallery/Resources/Public/css/slideviewer.css" type="text/css" />
	    <link rel="stylesheet" href="typo3conf/ext/bibus_imagegallery/Resources/Public/css/jquery.lightbox-0.5.css" type="text/css" />
	    <link rel="stylesheet" href="typo3conf/ext/bibus_imagegallery/Resources/Public/css/image_gallery.css" type="text/css" />
	    <script type="text/javascript" src="typo3conf/ext/bibus_imagegallery/Resources/Public/js/jquery.easing.1.3.js"></script>
	    <script type="text/javascript" src="typo3conf/ext/bibus_imagegallery/Resources/Public/js/jquery.slideviewer.1.1.js"></script>
	    <script type="text/javascript" src="typo3conf/ext/bibus_imagegallery/Resources/Public/js/jquery.lightbox-0.5.js"></script>
	    <script type="text/javascript" src="typo3conf/ext/bibus_imagegallery/Resources/Public/js/image_gallery.js"></script>

		<div class="smallGallery stripViewer">
			<img src="typo3conf/ext/bibus_imagegallery/Resources/Public/Icons/ajax-loader.gif" class="ldrgif" alt="loading..."/ >
            <div class="innerGallery initGallery">
	            <ul class="image_container">
	            	<f:for each="{bibusGallery.sys_images}" as="image" key="label">  
	                	<li class="image_section">
	                    	<a href="{bibusGallery.image_url}{image.identifier}?{image.actTitle}">
	                        	<img src="{image.resizedImage}" alt="{image.actTitle}" />
	                        </a>
	                    </li>
	                </f:for>
	            </ul>
				<div class="actionLinkBox">
					<div class="actionLinks">
						<a href="javascript:void(0);" class="img_prev"><img src="typo3conf/ext/bibus_imagegallery/Resources/Public/Icons/icon_navi_left.gif" alt="" /></a>
						<img src="typo3conf/ext/bibus_imagegallery/Resources/Public/Icons/line_vertical_blue.gif" alt="" />
						<a href="javascript:void(0);" class="img_lightbox"><img src="typo3conf/ext/bibus_imagegallery/Resources/Public/Icons/icon_navi_plus.gif" alt="" /></a>
						<img src="typo3conf/ext/bibus_imagegallery/Resources/Public/Icons/line_vertical_blue.gif" alt="" />
						<a href="javascript:void(0);" class="img_next"><img src="typo3conf/ext/bibus_imagegallery/Resources/Public/Icons/icon_navi_right.gif" alt="" /></a>
					</div>
				</div>
			</div>	
		</div>
	</f:if>
</f:section>
